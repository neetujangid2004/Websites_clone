<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Clone</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select name="" id="" class="search-select">
                    <option value="">All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="language border">
                <div class="language-select">
                    EN
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>

            <div class="nav-singin border">
                <p><span class="nav-first">Hello, sign in</span></p>
                <p class="nav-second">Account & Lists <i class="fa-solid fa-caret-down"></i></p>
            </div>

            <div class="nav-return border">
                <p><span class="nav-first">Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <a href="" class="border">Amazon miniTV</a>
                <a href="" class="border">Sell</a>
                <a href="" class="border">Amazon Pay</a>
                <a href="" class="border">Gift Cards</a>
                <a href="" class="border">Buy Again</a>
                <a href="" class="border">AmazonBasics</a>
                <a href="" class="border">Gift Ideas</a>
                <a href="" class="border">Today's Deals</a>
                <a href="" class="border">Health, Household & Personal Care</a>
                <a href="" class="border">Browsing History <i class="fa-solid fa-caret-down"></i></a>
                <a href="" class="border">Customer Service</a>
            </div>
        </div>
    </header>
</body>
</html>
